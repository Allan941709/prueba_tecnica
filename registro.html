<main class="contenedor">

    <h2>Registro</h2>
    <form action="" class="formulario">
        <fieldset>
                <legend>Sigue los pasos</legend>
            <div class="contenedor-campos">
                <div class="campo">
                    <label>Nombre:</label>
                    <input class="input-text" type="text" placeholder="Nombre">
                </div> 
                
                <div class="campo">
                    <label >Apellido:</label>
                    <input class="input-text" type="text" placeholder="apellido">
                </div>
                
                <div class="campo">
                    <label>Correo:</label>
                    <input class="input-text" type="email" placeholder="example@example.com">
                </div>
            
                <div class="campo">
                    <label>Confirma tu Correo:</label>
                    <input class="input-text" type="email" placeholder="example@example.com">
                </div>             
                <div class="campo">
                    <label for="">Aceptar Politica de Privacidad</label>
                    <input type="checkbox" name="" id="">
                </div>      
            
                <div class="campo-enviar">
                    <input class="boton" type="submit" value="Enviar">
                </div>
            
                
        </fieldset>
    </form>
